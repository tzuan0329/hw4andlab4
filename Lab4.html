<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
	.border{border: solid 1.5px black;
			width: 40% ;height: 40%;
			text-align: center;}
	</style>
</head>
<body>
	<div align="center">
	<div class="border">
	<h1>JS Caculator</h1>
	<label>Number 1</label>
	<div>
		<input type = "text" id = "num1"style="width: 70%;">
	</div>
	<label>Number 2</label>
	<div>
		<input type = "text" id = "num2" style="width: 70%">
	</div>
	<label>Operate way?</label>
	<div>
		<select name = "operator" id= "operator"style="width: 70%">
			<option value = "+">+</option>
			<option value = "-">-</option>
			<option value = "*">*</option>
			<option value = "/">/</option>
		</select>
	</div><br>
	<div>
		<button style="width:70%" id="button">Add</button>
	</div>
	<p id = result>Result=</p>
	</div>
	</div>
	<script type="text/javascript">
		var num1;;
		var num2;
		var operator;
		var button;
		button = document.getElementById("button")
		button.addEventListener("click",run)
		function run(){
			num1 = document.getElementById("num1").value;
			num2 = document.getElementById("num2").value;
			num1 = parseInt(num1);
			num2 = parseInt(num2);
			operator = document.getElementById("operator");
			var trueoperator = operator.options[operator.selectedIndex].value;
			var result;
			if (trueoperator == "+") {
				result = num1+num2;
			}else if (trueoperator =="-") {
				result = num1-num2;
			}else if (trueoperator == "*") {
				result = num1*num2;
			}else{
				result = num1/num2;
			}
			document.getElementById("result").innerHTML += result;
		}

	</script>
	

</body>
</html>
