<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div class="panel">
		<div class="lefttext">
			<h1 class="font">Guessing Game</h1>
			<p class = "font">Your Guess(1-100)</p>
			<input type="text" id="guess" style="width:270px;height:35px;">
			<div align="center">
				<p>
					<button id = "button">Play</button>
				</p>
			</div>
			<table class="resultborder" id="result">
				<tr>
					<th>Result</th>
				</tr>	
			</table><br>
		</div>
	</div>
	<script>
		var rand = Math.floor((Math.random()*100)+1);
		var button;
		var guess;
		var result;
		var min = 1;
		var max = 100;
		var table;
		button = document.getElementById("button");
		button.addEventListener("click",start);
		button.addEventListener("click",addElement)
		function start(){
			guess = document.getElementById("guess").value;
			guess = parseInt(guess);
			if (guess!=rand) {
				if (guess>rand) {
					max = guess;
				}else if (guess<rand) {
					min = guess;
				}
				result = min+"-"+max
			}else{
				alert("The number is "+rand+"!! Clear up to play again.");
				return;
			}
			table = document.getElementById("result")
			let row = table.insertRow();
			row.insertCell(0).innerHTML = min+"-"+max;
		}

	</script>
</body>
</html>
